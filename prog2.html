<!doctype html>

<title>Squaresand Cubes</title>
</head>
<body allign="center";>
<table allign="center"; border="2px";>
<tr>
<td>Number</td>
<td>Sqaures</td>
<td>Cubes</td>
</tr>
<script>
for(var n=1;n<=10;n++)
{
document.write("<tr> <td>"+n+"</td><td>"+n*n+"</td> <td>"+n*n*n+"</td></tr>");
}
</script>
</table>
</body>
</html>
